<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>4-triangle loading icon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <svg viewBox="0 0 200 200">
            <g>
                <polygon class="sm sm1" points="100,50 100,150 50,100"></polygon>
                <polygon class="sm sm2" points="100,50 100,150 150,100"></polygon>
                <polygon class="lg lg1" points="150,50 50,150 50,50"></polygon>
                <polygon class="lg lg2" points="150,50 50,150 150,150"></polygon>
            </g>
        </svg>

        <div class="note">inspired by <a target="_blank" href="https://dribbble.com/shots/3807497-Two-squares-four-triangles">Two-squares-four-triangles</a> by <a target="_blank" href="https://dribbble.com/beesandbombs">Rappora</a></div>
    </body>
</html>
